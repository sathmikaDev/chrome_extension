<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sheet Notifier</title>
    <script src="popup.js" defer></script>
</head>
<body>
    <h2>Google Sheet Notifier</h2>
    <label>Google Sheet ID:</label>
    <input type="text" id="sheetId" placeholder="Enter Sheet ID">

    <label>Range (e.g., A1:C10):</label>
    <input type="text" id="range" placeholder="Enter Range">

    <label>Your Email:</label>
    <input type="email" id="userEmail" placeholder="Enter Email">

    <button id="startTracking">Start Tracking</button>
    <button id="stopTracking">Stop Tracking</button>
</body>
</html>
